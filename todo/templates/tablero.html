    <meta charset="UTF-8">

    <title>Loteria Mexicana</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /*Estilos para definir las columnas dinamiacas*/
        .board-container{
            grid-template-columns: repeat({{ columnas }}, 1fr);
        }
    </style>
<body>
    <div class="board-container">
        {% for fila in tablero %}
            {% for celda in fila %}
                <div class="card-cell" style="background-color: {{ celda.color }};"></div>
            {% endfor %}
        {% endfor %}
    </div>
</body>
